language: go
go:
- 1.5.1
env:
- GIMME_OS=linux GIMME_ARCH=amd64 CGO_ENABLED=0
gobuild_args: -tags netgo
script:
- go test -tags netgo -v ./...
before_deploy:
- go build -a -tags netgo -v ./...
- tar -zcvf varnish-cli-bridge-$TRAVIS_BRANCH-$GIMME_OS-$GIMME_ARCH.tar.gz varnish-cli-bridge
deploy:
  provider: releases
  api_key:
    secure: 
  file: varnish-cli-bridge-$TRAVIS_BRANCH-$GIMME_OS-$GIMME_ARCH.tar.gz
  skip_cleanup: true
  on:
    tags: true
